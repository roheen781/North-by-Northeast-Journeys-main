{{ $data := index .Site.Data .Site.Language.Lang }}
{{ "<!-- hero slider -->" | safeHTML }}
<section>
	<div class="hero-slider position-relative">
		{{ "<!-- slider item -->" | safeHTML }}
		{{ range $data.homepage.slider.slider_Item }}
		<div class="hero-slider-item py-160" style="background-image: url('{{ .bg_image | absURL }}')"data-icon="{{ .pagination_icon }}" data-text="{{ .pagination_name }}" >
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="hero-content">
							<h3 class="text-white font mb-1" data-duration-in=".5" data-animation-in="fadeIn{{.animation_from | humanize}}" data-delay-in=".1">
								{{ .subtitle | markdownify }}</h3>
							<h1 class="text-white font-weight-bold mb-3" data-duration-in=".5" data-animation-in="fadeIn{{.animation_from | humanize}}" data-delay-in=".4">
								{{ .title | markdownify }}</h1>
								<p class="text-white mb-90" data-duration-in=".5" data-animation-in="fadeIn{{.animation_from | humanize}}" data-delay-in=".7">
									{{ .content | markdownify }}
								</p>	
							
							
						</div>
					</div>
				</div>
			</div>
		</div>
		{{ end }}
	</div>
</section>
{{ "<!-- /hero slider -->" | safeHTML }}
