  title : Exploring the Northeast since 2010
  content : After having worked in the field of outdoors pan India for over 7 years, we moved back to the east and started North by Northeast Journeys in 2010. It took us some time to get a clear vision of our intentions here and how to go about it. The argument was between authenticity vs catering to popular demands that usual tours offer. Our intention is to provide active, interactive and authentic tours to the truest form. We have no intention of changing the local way of life in any degree to cater tourist demands, rather we work to facilitate authentic observation, interactions and experiences. The sensitive nature of this regionâ€™s people and environment requires that our actions are not detrimental in in the long run, for change happens very slowely yet surely. Over the past decade we have worked hard to ensure our itineraries are unique and beyond the superficial. We have no intention of aping any trends, rather be driven by local specialities, practicalities and most importantly by our conscience. 
  image : images/about/philosophy.jpg

